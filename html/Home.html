$(function(){
  $("#header").load("header.html");

<body class="bg-grad">
    <div id="header"></div>
    <div id="topHeader" class="container-fluid">
        <h1>Home <!--<i class="fa fa-user"--> </i></h1>
    </div>
    <div class="container text-center myContainer">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row myRows">
            <div class="col-md-8 myCols">.col-md-8</div>
            <div class="col-6 col-md-4 myCols">.col-6 .col-md-4</div>
        </div>

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row myRows">
            <div class="col-6 col-md-4 myCols">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4 myCols">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4 myCols">.col-6 .col-md-4</div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row myRows">
            <div class="col-6 myCols">.col-6</div>
            <div class="col-6 myCols">.col-6</div>
        </div>
    </div>

    <div id="footer"></div>
