<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Modal Example</h3>
  <p>Click on the button to open the modal.</p>
  
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    <img src="/html/newImage/CatLine.png"  style="width: 100%; height: auto;">
    </button >
</div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="embed-responsive embed-responsive-16by9">

        <iframe class="col-12"   src="https://www.youtube.com/embed/rg-096_9OxA?si=-0Oyuhx4RNVaf8OX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>
    <div class="modal-footer" >
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
</div>


</body>
</html>
