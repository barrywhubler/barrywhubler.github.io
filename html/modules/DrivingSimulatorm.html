<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Driving Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="\css\myStyle.css">


</head>


<body class="bg-grad">

    <div id="nextHeader" class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h2>Driving Simulator</h2>
            </div>
            <div class="col-6">
                <h2>Unity 3D</h2>
            </div>
        </div>
    </div>
    <div class="container" style="text-align: justify;">

        <div class="row">
            <div class="col-6 ">
                <div class="image-container">

                    <div class="image">
                        <img id="myImg" src="/html/newImage/ds1.png" class="img-fluid hover-shadow"
                            alt="Cat: Neutral pose">
                    </div>
                    <div class="image" style="max-height: 300px;">
                        <img id="myImg" src="/html/newImage/ds2.png" class="img-fluid hover-shadow"
                            alt="Cat: Crouching">
                    </div>

                </div>
            </div>
            <div class="col-6 descCol">
                <h4>This is a Car</h4>
            </div>


        </div>

        <div class="popup-image">
            <div class="mx-auto my-auto d-block w-75 hover-shadow">
                <span>&times;</span>
                <img id="myImg" src="/html/newImage/CatLine.png" class="img-fluid">
            </div>
        </div>

        <div class="embed-responsive col-12" style="padding-top: 10px;">
            <iframe class="ytvideo" col-12" src="https://www.youtube.com/embed/iGrBi99xzv0?si=UbLWFSMVn_eLRiFz"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
