<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="\css\myStyle.css">
    <link rel="stylesheet" href="\css\modalStyle.css">


</head>


<body class="bg-grad">

    <div id="nextHeader" class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h2>Cat</h2>
            </div>
            <div class="col-6">
                <h2></h2>
            </div>
        </div>
    </div>
    <div class="container" style="text-align: justify;">

        <div class="row">
            <div class="col-6 ">
                <div class="gallery-item" data-bs-target="#popup1" data-bs-toggle="modal">
                <img src="/html/newImage/CatLine.png" class="myImg img-fluid" alt="Cat: Neutral pose"></img>

                </div>
                <div class="gallery-item" data-bs-target="#popup2" data-bs-toggle="modal">
                <img src="/html/newImage/CatLineA.png" class="myImg img-fluid" alt="Cat: Crouching">

                </div>
                <div class="gallery-item" data-bs-target="#popup3" data-bs-toggle="modal">
                <img src="/html/newImage/CatLineB.png" class="myImg img-fluid" alt="Cat: Leaping">

                </div>
                <!--<button type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#myModal"><img id="myImg" src="/html/newImage/CatLine.png" class="img-fluid" alt="Cat: Neutral pose"></img>Open Modal</button>-->

            </div>
            <div class="col-6 descCol">
                <h4>This is a Cat</h4>
            </div>


        </div>
    </div>

    <!-- Popup modals -->
    <div class="modal fade" id="popup1">
        <span class="close">&times;</span>
        <img src="/html/newImage/CatLine.png" class="img-fluid" alt="Cat: Neutral pose">

        <div class="modal-dialog">
            <img src="/html/newImage/CatLine.png" class="img-fluid" alt="Cat: Neutral pose">

            <div class="modal-content">
                <img src="/html/newImage/CatLine.png" class="img-fluid" alt="Cat: Neutral pose">
            
            </div>
        </div>
    </div>
    <div class="modal fade" id="popup2">
        <span class="close">&times;</span>
        <div class="modal-dialog">
            <div class="modal-content"><img src="/html/newImage/CatLineA.png" class="img-fluid" alt="Cat: Crouching"></div>
            <div class=""caption><h4></h4></div>
        </div>
    </div>
    <div class="modal fade" id="popup3">
        <span class="close">&times;</span>
        <div class="modal-dialog">
            <div class="modal-content"><img src="/html/newImage/CatLineB.png" class="img-fluid" alt="Cat: Leaping"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
