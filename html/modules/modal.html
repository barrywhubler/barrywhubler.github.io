<!DOCTYPE html>
<html lang="en">
<!-- divinectorweb.com -->
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>bootstrap 5 image gallery with popup</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="port">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="section-header text-center">
						<h2>Our Portfolio</h2>
						<p>Check Out Our Latest Works</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-sm-12">
					<div class="gallery-item" data-bs-target="#popup1" data-bs-toggle="modal">
						<img alt="Image 1" src="img/1.jpg">
						<div class="overlay">
							<h3>Portfolio Template</h3>
							<p>Lorem ipsum dolor sit amet</p><a class="btn btn-primary" href="#">Learn More</a>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-sm-12">
					<div class="gallery-item" data-bs-target="#popup2" data-bs-toggle="modal">
						<img alt="Image 2" src="img/2.jpg">
						<div class="overlay">
							<h3>Business Template</h3>
							<p>Lorem ipsum dolor sit amet</p><a class="btn btn-primary" href="#">Learn More</a>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-sm-12">
					<div class="gallery-item" data-bs-target="#popup3" data-bs-toggle="modal">
						<img alt="Image 3" src="img/3.jpg">
						<div class="overlay">
							<h3>Portfolio Template</h3>
							<p>Lorem ipsum dolor sit amet</p><a class="btn btn-primary" href="#">Learn More</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- Popup modals -->
	<div class="modal fade" id="popup1">
		<div class="modal-dialog">
			<div class="modal-content"><img alt="Image 1" src="img/4.jpg"></div>
		</div>
	</div>
	<div class="modal fade" id="popup2">
		<div class="modal-dialog">
			<div class="modal-content"><img alt="Image 2" src="img/5.jpg"></div>
		</div>
	</div>
	<div class="modal fade" id="popup3">
		<div class="modal-dialog">
			<div class="modal-content"><img alt="Image 3" src="img/6.jpg"></div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js">
	</script>
</body>
</html>
